$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  question:
    type: string
    default: 出发吧麦芬纸翼大作战活动的补偿内容是什么？
  answer:
    type: string
    default: 吧麦芬团队发布了纸翼大作战活动开启公告，该活动在4月23日12:00进行了一次检修更新，修复了纸翼大作战未能正常开启的问题。为了给玩家带来的不便，出发吧麦芬团队将对全服的玩家进行补偿，补偿内容包括300个星钻和10个群星诗篇。感谢玩家的支持，团队会继续努力提供更好的冒险体验。
outputs:
  results:
    type: string
    reference: ${qa_text_line_process.output}
nodes:
- name: aggregate
  type: python
  source:
    type: code
    path: aggregate.py
  inputs:
    processed_results: ${qa_text_line_process.output}
  outputs:
    aggregateResult:
      type: AggregateResult
      properties:
        accuracy: float
        aggregated_result: float
  aggregation: true
- name: qa_text_line_process
  type: python
  source:
    type: code
    path: qa_text_line_process.py
  inputs:
    question: ${inputs.question}
    answer: ${inputs.answer}